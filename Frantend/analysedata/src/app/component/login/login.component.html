<div class="contentdepage">
  <div class="col-md-6 inlinepage1">
    <div class="panel panel-default contenerofform1">
      <div class="panel-heading">
        <h3>Authentification</h3>
      </div>
      <div class="panel-body">
        <!-- <form #f="ngForm" (ngSubmit)="onLogin(f.value)" > -->
        <form>
          <div class="form-group">
            <label class="control-label">Username</label>
            <input type="text" placeholder="Username" name="Login.username" [(ngModel)]="Login.username" class="form-control">
          </div>
          <div class="form-group">
            <label class="control-label">Password</label>
            <input type="password" placeholder="Password" name="Login.password" [(ngModel)]="Login.password" class="form-control">
          </div>
          <button  (click)="onLogin()" class="btn btn-default btn-success" >Login</button>
          <p></p>

        </form>
        <button type="submit" class="btn btn-default btn-success" (click)="register()" >register</button>
      </div>
    </div>
  </div>
  <div class="col-md-6 inlinepage2">
    <div class="panel panel-default contenerofform2">
      <div class="panel-heading">
        <h3>Register</h3>
      </div>
      <div class="panel-body">
        <form >
          <div class="form-group">
            <label class="control-label">Username</label>
            <input type="text" placeholder="Username" name="register.username" [(ngModel)]="Register.username" class="form-control">
          </div>
          <div class="form-group">
            <label class="control-label">Password</label>

            <input  type="password" placeholder="Password" name="register.password" [(ngModel)]="Register.password" class="form-control">
          </div>
          <div class="form-group">
            <label class="control-label">ConfirmedPassword</label>
            <input  type="password" placeholder="Confirmed Password" name="register.confirmedPassword" [(ngModel)]="Register.confirmedPassword" class="form-control">
          </div>
          <button (click)="onRegister()" class="btn btn-default btn-success" >Register</button>
        </form>
      </div>
    </div>
  </div>

</div>
